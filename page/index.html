<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<script type="text/javascript" src="../js/jump.js"></script>
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/Cookie.js"></script>
		<script src="../js/setbackground.js"></script>
		<style>
			body {
				/*background: url(../imgpc/0.jpg);*/
				background-repeat: no-repeat;
				background-size: 100% auto;
			}

			#spance{
				padding: 0;
				width: 580px;
				margin: 0 auto;
				margin-top: 15%;
				padding-left: 20px;
				padding-bottom: 157px;
				
			}
			#s{
				font: 12px tahoma, arial, sans-serif;
				padding: 0;
				margin: 0;
				position: relative;
				height: 40px;
				z-index: 9;
			}
			#search{
				font: 12px tahoma, arial, sans-serif;
				padding: 0;
				margin: 0;
			}
			#inp{
				margin: 0;
				float: left;
				width: 469px;
				height: 30px;
				border: 0;
				background-color: aliceblue;
				font: 16px/18px tahoma, arial, sans-serif;
				outline: 0 none;
				padding: 5px 5px 6px;
				color: black;
			}
			#button{
				outline: none;
				padding: 0;
				margin: 0;
				float: left;
				width: 100px;
				height: 41px;
				border: 0 none;
				background-color: rgb(4, 125, 238);
				margin-left: -1px;
				font-size: 20px;
				font-weight: 700;
				color: aliceblue;
				cursor:pointer;
			}
			
			#pc_menu_box {
				display: none;
				background-color: rgba(255,255,255,0.5);
				width: 100%;
				height: 600px;
				color: rgb(240,248,255);
				border-radius: 10px;
				backdrop-filter: blur(30px);
				/*毛玻璃效果*/
			}
			
			.list {
				padding-top: 30px;
				text-align: center;
				line-height: 50px;
				list-style: none;
				width: 100%;
				color: rgb(0,0,0);
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div>
			<span id="bgbtn" class="fa fa-navicon fa-2x" style="color: rgb(255,255,255);"></span>
		</div>
		<div id="pc_menu_box">
			<li class="list" id="baidu">百度 Baidu</li>
			<li class="list" id="bing">必应 Bing</li>
			<li class="list" id="google">谷歌 Google</li>
			<li class="list" id="sougo">搜狗 Sougo</li>
			<li class="list" id="alter" title="更换壁纸">切换壁纸</li>
		</div>
		<div id="spance">
			<div id="s">
				<form id="search" action="https://www.baidu.com/baidu" target="_blank">
					<input id="inp" type="text" name="word" size="auto" autocomplete="off">
					<input id="button" type="submit" value="搜 索" >
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		getpcbgid();
		$("#bgbtn").click(function(){
			$("#bgbtn").hide(0);
			$("#spance").hide(0);
			$("#pc_menu_box").show(200);
		});
		$("#pc_menu_box").click(function(){
			$("#bgbtn").show(0);
			$("#spance").show(0);
			$("#pc_menu_box").hide(200);
		});
		$("li").click(function(event){
			switch(event.target){
				case baidu:
					$("#search").attr("action","https://www.baidu.com/baidu");
					$("#inp").attr("name","word");
				break;
				case google:
					$("#search").attr("action","https://www.google.com/search");
					$("#inp").attr("name","q");
				break;
				case bing:
					$("#search").attr("action","https://cn.bing.com/search");
					$("#inp").attr("name","q");
				break;
				case sougo:
					$("#search").attr("action","https://www.sogou.com/web");
					$("#inp").attr("name","query");
				break;
				case alter:
					pcreplace();
				break;
				default:
					$("#search").attr("action","http://www.baidu.com/baidu");
					$("#inp").attr("name","word");
				break;
			}
		});

	</script>
</html>
