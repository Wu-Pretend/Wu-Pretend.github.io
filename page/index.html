<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<style>
			#body {
				background: url(../imgpc/0.jpg);
				background-repeat: no-repeat;
				background-size: 100% auto;
			}
			#replace {
				background-image: url(../imgpc/repeat.png);
				outline: none;
				border: 0;
				height: 15px;
				width: 15px;
				background-size: 100% auto;
				background-color: rgba(0,0,0,0);
				cursor:pointer;
			}
			#spance{
				padding: 0;
				width: 580px;
				margin: 0 auto;
				margin-top: 15%;
				padding-left: 20px;
				padding-bottom: 157px;
				
			}
			#s{
				font: 12px tahoma, arial, sans-serif;
				padding: 0;
				margin: 0;
				position: relative;
				height: 40px;
				z-index: 9;
			}
			#search{
				font: 12px tahoma, arial, sans-serif;
				padding: 0;
				margin: 0;
			}
			#inp{
				margin: 0;
				float: left;
				width: 469px;
				height: 30px;
				border: 0;
				background-color: aliceblue;
				font: 16px/18px tahoma, arial, sans-serif;
				outline: 0 none;
				padding: 5px 5px 6px;
				color: black;
			}
			#button{
				outline: none;
				padding: 0;
				margin: 0;
				float: left;
				width: 100px;
				height: 41px;
				border: 0 none;
				background-color: rgb(4, 125, 238);
				margin-left: -1px;
				font-size: 20px;
				font-weight: 700;
				color: aliceblue;
				cursor:pointer;
			}
		</style>
		<script>
			function replace(){
				var N=Math.floor(Math.random()*10);
				document.body.style.backgroundImage = "url(../imgpc/"+N+".jpg)";
			}
		</script>
	</head>
	<body id="body">
		<div>
			<input id="replace" type="button" title="更换壁纸" onclick="replace()"/>
		</div>
		<div id="spance">
			<div id="s">
				<form id="search" action="http://www.baidu.com/baidu" target="_blank">
					<input id="inp" type="text" name="word" size="auto" autocomplete="off">
					<input id="button" type="submit" value="搜 索" >
				</form>
			</div>
		</div>
	</body>
</html>
