<!DOCTYPE HTML>
<html>
    <head>
        <meta content="text/html" charest="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<link rel="stylesheet" href="./css/style.css"/>
		<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css"/>
		<link rel="shortcut icon" href="./favicon.ico"/>
		<script type="text/javascript" src="js/judge.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/Cookie.js"></script>
		<script src="js/setbackground.js"></script>
        <title>搜索</title>
    </head>
    <body onload="getbgid()">
		<span id="mbut" class="fa fa-navicon fa-5x" style="color: rgb(255,255,255);" onclick="menushow()"></span>
		<div id="menubox" style="display: none;">
				<box>
					<li class="list" onclick="baidu()">百度 Baidu</li>
				</box>
				<box>
					<li class="list" onclick="bing()">必应 Bing</li>
				</box>
				<box>
					<li class="list" onclick="google()">谷歌 Google</li>
				</box>
				<box>
					<li class="list" onclick="sougou()">搜狗 Sougo</li>
				</box>
				<box>
					<li class="list" title="更换壁纸" onclick="replace();">切换壁纸</li>
				</box>
		</div>
		<div id="baidu">
			<div class="from" style="display: block;">
				<form action="http://m.baidu.com/s" target="_blank">
					<div class="item1">
							<input type="text" name="word" size="auto" autocomplete="off">
						</div>
					<div class="item2">
						<input type="submit" value="搜 索">
					</div>
				</form>
			</div>
		</div>
		<div id="bing" style="display: none;">
			<div class="from">
				<form action="https://cn.bing.com/search" target="_self" method="get">
				<div class="item1">
					<input type="text" name="q" size="auto" autocomplete="off">
				</div>
				<div class="item2">
					<input type="submit" value="搜 索">
				</div>
				</form>
			</div>
		</div>
		<div id="google" style="display: none;">
			<div class="from">
				<form action="https://www.google.com/search" data-submitfalse="q" method="GET">
					<div class="item1">
						<input type="text" name="q" size="auto"/>
					</div>
					<div class="item2">
						<input type="submit" value="搜 索">
					</div>
				</form>
			</div>
		</div>
		<div id="sougo" style="display: none;">
			<div class="from">
				<form action="https://m.sogou.com/web/searchList.jsp" method="get">
					<div class="item1">
						<input type="text" name="keyword"/>
					</div>
					<div class="item2">
						<input type="submit" value="搜 索">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
